<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Expense-Less</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/category">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/expense">Expenses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container my-4 flex-grow-1">
    <h1 class="mb-4 text-center">Your Monthly Expenses</h1>
    <div class="table-responsive mb-5">
        <table class="table table-striped table-bordered text-center align-middle" id="expenses-table">
            <thead class="table-dark">
            <tr>
                <th>Month</th>
                <th>Total Expenses (€)</th>
                <th>Average Daily Expenses (€)</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>

    <h2 class="mb-4 text-center">All Expenses</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered text-center align-middle" id="all-expenses-table">
            <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount (€)</th>
            </tr>
            </thead>
            <tbody>
            <!-- Filled by JS -->
            </tbody>
        </table>
    </div>
</main>



<!-- Footer -->
<footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">2025 Expense-Less. Made by Diogo Ferreira.</p>
    </div>
</footer>

<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/expense.js"></script>
</body>
</html>
